{% extends 'base.html' %}
{% load static %}

{% block title %}إلغاء الحجز - RaFiKNi{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">تأكيد إلغاء الحجز</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-warning">
                <h5><i class="fas fa-exclamation-triangle me-2"></i> هل أنت متأكد من إلغاء هذا الحجز؟</h5>
                <p class="mb-0">الحجز #{{ booking.id }} - {{ booking.service.title }}</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="cancel_reason" class="form-label">سبب الإلغاء (اختياري)</label>
                    <textarea name="cancel_reason" id="cancel_reason" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'booking_detail' booking.id %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-right me-2"></i> تراجع
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-times me-2"></i> نعم، ألغِ الحجز
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
