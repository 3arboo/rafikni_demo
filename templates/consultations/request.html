{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">طلب استشارة مع {{ consultant.user.get_full_name }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- حقل السؤال فقط -->
                        <div class="mb-3">
                            <label class="form-label">سؤالك أو استفسارك</label>
                            {{ form.question }}
                            {% if form.question.errors %}
                                <div class="text-danger">
                                    {{ form.question.errors }}
                                </div>
                            {% endif %}
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'browse_consultants' %}" class="btn btn-secondary">إلغاء</a>
                            <button type="submit" class="btn btn-primary">إرسال الطلب</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
