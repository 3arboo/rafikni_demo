<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رافقني - منصة الاستشارات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* أساسيات التصميم */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Tajawal', sans-serif;
        }
        
        /* هيكل الصفحة مع تثبيت الـ Footer */
        #page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #content-wrapper {
            flex: 1;
            padding-bottom: 60px; /* مسافة بين المحتوى والـ Footer */
        }
        
        /* تصميم الـ Footer */
        footer.bg-dark {
            background-color: #1a1a2e !important;
            color: #fff;
            padding: 40px 0 20px;
            flex-shrink: 0;
            position: relative;
            z-index: 100;
            margin-top: auto; /* يدفع الـ Footer لأسفل */
        }
        
        footer.bg-dark h5 {
            color: #f8f9fa;
            border-bottom: 2px solid #4361ee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        footer.bg-dark p {
            color: #e9ecef;
            line-height: 1.8;
        }
        
        footer.bg-dark ul {
            padding-left: 0;
        }
        
        footer.bg-dark ul li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        footer.bg-dark a {
            color: #e9ecef;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        footer.bg-dark a:hover {
            color: #4361ee;
            transform: translateX(5px);
        }
        
        footer.bg-dark a i {
            margin-left: 8px;
        }
        
        footer.bg-dark .divider {
            border-color: rgba(255, 255, 255, 0.1);
            margin: 25px 0;
        }
        
        footer.bg-dark .copyright {
            color: #adb5bd;
            font-size: 0.9rem;
        }
        
        /* تأثيرات إضافية */
        footer.bg-dark .social-icons {
            margin-top: 20px;
        }
        
        footer.bg-dark .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin-left: 10px;
            transition: all 0.3s;
        }
        
        footer.bg-dark .social-icons a:hover {
            background: #4361ee;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- الهيكل الرئيسي للصفحة -->
    <div id="page-wrapper">
        <!-- المحتوى الرئيسي -->
        <div id="content-wrapper">
            <!-- محتوى الصفحة هنا -->
            <div class="container py-5">
                <!-- يمكنك وضع محتوى صفحتك هنا -->
            </div>
        </div>
        
        <!-- الـ Footer المثبت مع الحفاظ على المسارات القديمة -->
        <footer class="bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h5>عن رافقني</h5>
                        <p>منصة متكاملة للإستشارات و الأعمال الإدارية بكل سهولة واحترافية</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h5>روابط سريعة</h5>
                        <ul class="list-unstyled">
                            <li><a href="{% url 'home' %}" class="text-white"><i class="fas fa-home me-2"></i>الرئيسية</a></li>
                            <li><a href="{% url 'browse_services' %}" class="text-white"><i class="fas fa-list me-2"></i>الخدمات</a></li>
                            <li><a href="{% url 'faq_list' %}" class="text-white"><i class="fas fa-question-circle me-2"></i>الأسئلة الشائعة</a></li>
                            <li><a href="{% url 'consultants_list' %}" class="text-white"><i class="fas fa-users me-2"></i>المستشارين</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h5>تواصل معنا</h5>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-phone me-2"></i> +213553674361</li>
                            <li><i class="fas fa-envelope me-2"></i> info@rafikni.com</li>
                            <li><i class="fas fa-map-marker-alt me-2"></i> الجزائر، ولاية الجزائر</li>
                            <li><i class="fas fa-clock me-2"></i> الأحد - الخميس: 8 صباحاً - 6 مساءً</li>
                        </ul>
                    </div>
                </div>
                <hr class="divider">
                <div class="text-center">
                    <p class="mb-0 copyright">&copy; 2025 RaFiKNi. جميع الحقوق محفوظة</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // تأكد من أن الـ Footer يبقى في الأسفل
        function adjustFooter() {
            const pageWrapper = document.getElementById('page-wrapper');
            const contentWrapper = document.getElementById('content-wrapper');
            const footer = document.querySelector('footer.bg-dark');
            
            if (contentWrapper.offsetHeight + footer.offsetHeight < window.innerHeight) {
                footer.style.marginTop = 'auto';
            } else {
                footer.style.marginTop = '0';
            }
        }
        
        // تنفيذ عند تحميل الصفحة وعند تغيير حجم النافذة
        window.addEventListener('load', adjustFooter);
        window.addEventListener('resize', adjustFooter);
    </script>
</body>
</html>
